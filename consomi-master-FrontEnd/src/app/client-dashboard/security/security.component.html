<h1 style="color: blue;">{{response}}</h1>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-6">
              <div class="card1 pb-5">
                
                  <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
              </div>
          </div>
          <div class="col-lg-6">
              
<form (ngSubmit)="onSubmit(f)" #f="ngForm" >
                  
                  <div class="row px-3"> <label class="mb-1">
                          <h6 class="mb-0 text-sm">username</h6>
                      </label> <input type="text" id="username" name="username"  ngModel placeholder="Enter your username"> </div>
                  <div class="row px-3"> <label class="mb-1">
                          <h6 class="mb-0 text-sm">Password</h6>
                      </label> <input type="password" id="password" name="password"  ngModel placeholder="Enter password"> </div>
                  
                  <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div>
       </form>
                  <div class="row mb-4 px-3" > 
                    <small class="font-weight-bold">Don't have an account? <a class="text-danger " routerLink='/createClient'>Register</a></small> 
                  </div>
              </div>
          </div>
      </div>
      
  </div>
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
