        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form (ngSubmit)="onsubmit()"  >      
                    <div class="inputbox mt-3"> <span>Id</span> <input disabled type="text" class="form-control" id="id_user" required [(ngModel)]="client.id_user" name="id_user"> </div>
                <div class="inputbox mt-3"> <span>First Name</span> <input type="text" class="form-control" id="first_name" required [(ngModel)]="client.first_name" name="first_name"> </div>
                  <div class="inputbox mt-3"> <span>Last Name</span> <input type="text" class="form-control" id="last_name" required [(ngModel)]="client.last_name" name="last_name"> </div>
                  <div class="inputbox mt-3"> <span>Username</span> <input type="text" class="form-control" id="username" required [(ngModel)]="client.username" name="username"> </div>
                  <div class="inputbox mt-3"> <span>Email</span> <input type="text" placeholder="your-email@site.com" class="form-control" id="email" required [(ngModel)]="client.email" name="email"> </div>
                  <div class="inputbox mt-3"> <span>Phone number</span> <input type="text" class="form-control" id="phone_number" required [(ngModel)]="client.phone_number" name="phone_number"> </div>
                  <div class="inputbox mt-3"> <span>Password</span> <input type="password" class="form-control" id="password" required [(ngModel)]="client.password" name="password"> </div>
                  <div class="inputbox mt-3"> <span>gender</span> <input type="text" class="form-control" id="gender" required [(ngModel)]="client.gender" name="gender"> </div>
                  <div class="inputbox mt-3"> <span>Address</span> <input type="text" class="form-control" id="address" required [(ngModel)]="client.address" name="address"> </div>
                  <div class="inputbox mt-3"> <span>City</span> <input type="text" class="form-control" id="city" required [(ngModel)]="client.city" name="city"> </div>
                  <div class="inputbox mt-3"> <span>Role</span> <input disabled type="text" class="form-control" id="role" required [(ngModel)]="client.role" name="role"> </div>
            <div class="inputbox mt-3"> <span>Date Creation Du Compte</span> <input disabled type="text" class="form-control" id="date" required [(ngModel)]="client.date" name="date"> </div>

                  
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </form>
            </div>
        </div>
       
    </div>
</div>
