<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="deliveryman.username" name="username">
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="deliveryman.email" name="email">
      </div>
  
      <div class="form-group">
          <label for="id">Id</label>
          <input type="text" class="form-control" id="id_user" required [(ngModel)]="deliveryman.id_user" name="id_user">
        </div>
  
      <div class="form-group">
        <label for="phone_number">Phone number</label>
        <input type="text" class="form-control" id="phone_number" required [(ngModel)]="deliveryman.phone_number" name="phone_number">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="deliveryman.password" name="password">
      </div>
      <div class="form-group">
        <label for="role">role</label>
        <input type="text" class="form-control" id="role" required [(ngModel)]="deliveryman.role" name="role">
      </div>
  
    <div class="form-group">
        <label for="date">date</label>
        <input type="text" class="form-control" id="date" required [(ngModel)]="deliveryman.date" name="date">
      </div>
  
     
      <div class="form-group">
        <label for="first_name">firstName</label>
        <input type="text" class="form-control" id="first_name" required [(ngModel)]="deliveryman.first_name" name="first_name">
      </div>
  
  
      <div class="form-group">
        <label for="gender">gender</label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="deliveryman.gender" name="gender">
      </div>
  
      <div class="form-group">
        <label for="last_name">last_name</label>
        <input type="text" class="form-control" id="last_name" required [(ngModel)]="deliveryman.last_name" name="last_name">
      </div>
  
      <div class="form-group">
        <label for="address">address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="deliveryman.address" name="address">
      </div>
  
      <div class="form-group">
          <label for="salary">salary</label>
          <input type="text" class="form-control" id="salary" required [(ngModel)]="deliveryman.salary" name="salary">
        </div>
        <div class="form-group">
          <label for="city">city</label>
          <input type="text" class="form-control" id="city" required [(ngModel)]="deliveryman.city" name="city">
        </div>
        <div class="form-group">
          <label for="cin">cin</label>
          <input type="text" class="form-control" id="cin" required [(ngModel)]="deliveryman.cin" name="cin">
        </div>
  
  
  
  
      <button type="submit" class="btn btn-success" >Submit</button>
    </form>
  </div>
