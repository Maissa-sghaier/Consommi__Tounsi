<div class="body-background">

    <div [hidden]="submitted" style="width: 500px;" class="container rounded mt-5 bg-white p-md-5">
      <div class="h2 font-weight-bold">Add new Promo Code</div>
    
      <form (ngSubmit)="onSubmit()">
        
    
        <div class="form-group">
          <label for="name">Promo Code</label>
          <input type="text" class="form-control" id="code_promo" required [(ngModel)]="codePromo.code_promo" name="code_promo">
        </div>
    
        
        <div class="form-group">
          <label for="name">Available number</label>
          <input type="number" class="form-control" id="available_nbr" required [(ngModel)]="codePromo.available_nbr" name="available_nbr">
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"> <button type="submit" class="btn btn-success" (onclick)=' onSubmit()' > <span>Submit</span>  </button> </div>
          <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"> <button type="back" class="btn btn-primary" routerLink="/updatecodepromo"> <span>Back </span></button> </div>
        </div>
    
    </form>
    </div>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newDeliverym()">Add</button> -->
    </div>
